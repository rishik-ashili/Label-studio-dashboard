server {
    listen 80;
    listen [::]:80;
    server_name dev.dobbe.ai;

    # Root path (can point to a default page if needed)
    root /var/www/html;
    index index.html;

    # Main location block for the dashboard
    location /labelstudio-dashboard {
        # Serve static files from the build directory
        alias /home/ashilirishik/Label-studio-dashboard/frontend/dist;
        
        # Try files in order: exact file, directory, then fallback to index.html for SPA routing
        try_files $uri $uri/ /labelstudio-dashboard/index.html;
        
        # Cache static assets (CSS, JS, images)
        location ~ ^/labelstudio-dashboard/assets/ {
            alias /home/ashilirishik/Label-studio-dashboard/frontend/dist/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API reverse proxy to backend
    location /labelstudio-dashboard/api {
        # Proxy to backend server
        proxy_pass http://localhost:3000/api;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API responses
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Increase timeout for long-running API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Default location for root path
    location / {
        try_files $uri $uri/ =404;
    }
}
