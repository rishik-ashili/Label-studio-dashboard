server {
    server_name ovhlabel.dobbe.ai;

    # ---------------- Static images ----------------
    location /images/ {
        alias /home/sishaan074/Bitewing/Bitewing/Images/;

        # Improve speed for static images
        autoindex off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Cache images for 30 days
        expires 30d;

        # Allow Label Studio frontend to fetch images
        add_header Access-Control-Allow-Origin "https://ovhlabel.dobbe.ai" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
    }

    # ============ NEW: Label Studio Dashboard ============
    # Static assets (JS, CSS, images) - serve directly without fallback
    location ~ ^/labelstudio-dashboard/assets/ {
        alias /home/ashilirishik/Label-studio-dashboard/frontend/dist/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Main location block for the dashboard
    location /labelstudio-dashboard/ {
        alias /home/ashilirishik/Label-studio-dashboard/frontend/dist/;
        try_files $uri $uri/ /labelstudio-dashboard/index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Exact match for base path (without trailing slash)
    location = /labelstudio-dashboard {
        return 301 /labelstudio-dashboard/;
    }

    # API reverse proxy to backend
    location /labelstudio-dashboard/api {
        # Proxy to backend server
        proxy_pass http://localhost:3000/api;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for API responses
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Increase timeout for long-running API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time responses
        proxy_buffering off;
    }
    # ============ END: Label Studio Dashboard ============

    # ---------------- Label Studio Reverse Proxy ----------------
    location / {
        proxy_pass http://127.0.0.1:8080;

        # Required headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # -------- Performance Boosters --------
        # Reduce latency and improve POST speed
        proxy_http_version 1.1;
        proxy_request_buffering on;
        proxy_buffering on;

        proxy_buffers 16 64k;
        proxy_buffer_size 128k;

        # Keep connections alive - improves speed for all users
        keepalive_timeout 65;
        proxy_set_header Connection "";

        # Large POST payload support
        client_max_body_size 200M;

        # Reduce timeouts for slow networks
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    listen 443 ssl;
    http2 on;
    ssl_certificate /etc/letsencrypt/live/ovhlabel.dobbe.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ovhlabel.dobbe.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Enable Gzip compression (big speed boost)
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain application/json text/css application/javascript application/xml;
}

# Redirect all port 80 traffic to HTTPS
server {
    listen 80;
    server_name ovhlabel.dobbe.ai;
    return 301 https://$host$request_uri;
}
